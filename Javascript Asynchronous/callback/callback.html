<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Do a calculation and display the result</p>
    <p id="testing"></p>

    <script>
        function mydisplayer(some){
            document.getElementById('testing').innerHTML=some;
        }


        function calculation(a,b){
            let sum=a+b;
            return sum;

        }

        let basic_sum=calculation(15,20);
        mydisplayer(basic_sum);
    </script>
</body>
</html>
