<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>click me for adding new array element..</p>
  <button type="button" onclick="myfunc()">click me!</button>
    <p id="testing">

    </p>
    <script>
        let fruits=['apple','mango','banana','berry'];
        
        document.getElementById('testing').innerHTML=fruits;


        function myfunc(){
            fruits[fruits.length]='lemon';
            document.getElementById('testing').innerHTML=fruits; 

        }
    </script>
    
</body>
</html>
