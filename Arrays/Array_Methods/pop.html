<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The pop () method removes the last element from an array</h2>

    <p id="test1"></p>
    <p id="test2"></p>


    <script>
        const fruits=['apple','banana','mango'];
        document.getElementById('test1').innerHTML=fruits;
        fruits.pop();
        document.getElementById('test2').innerHTML=fruits;
    </script>
</body>
</html>
