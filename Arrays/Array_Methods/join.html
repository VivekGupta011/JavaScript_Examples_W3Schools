<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>it this example we have used "*" sepratir between the element:</p>
    <p id="test-numm"></p>
    <p id="test-numm1"></p>

    <script>
        const fruits=['banana','orange','mango'];
        let fruit_add=fruits.join(" & ");
       
        document.getElementById('test-numm').innerHTML= fruits;
        document.getElementById('test-numm1').innerHTML= fruit_add;

    </script>
</body>
</html>
