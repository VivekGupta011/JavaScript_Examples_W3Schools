<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="intro">this is getElementbyClassName testing </p>
    <br>
    <br>
    <h2 id="demo"></h2>

    <script>
        const element=document.getElementsByClassName('intro');
        document.getElementById('demo').innerHTML="this part from ByClassName "+element[0].innerHTML;
    </script>
</body>
</html>
