<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Finding html element by Tag name</p>
    <p>this is second paragraph tag</p>
    <p>this is third paragraph tag</p>

    <p id="demo"></p>


    <script>
        const element=document.getElementsByTagName('p');
        document.getElementById('demo').innerHTML='This is first paragraph element in the document:'+element[2].innerHTML;
    </script>
</body>
</html>
