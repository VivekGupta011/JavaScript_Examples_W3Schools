<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data={
            name:"vivek",
            rollNo:'6'
        }
        let {name,rollNo}=data;
        console.log(name);
        console.log(rollNo);

        // same thing happen with array
        let arr=[4,4,5,6];
        let first,second,third;
        first=arr[0];
        second=arr[1];
        third=arr[2];
        console.log(first,second,third)
        

        //basically destructuring use for make assigning the array value is easy aslo use for object 
        const arr1=[4,4,5,6];
        const [first1,second1,third1]=arr1;
        console.log(first1,second1,third1);

    </script>
    
</body>
</html>
