<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="testing1" style="display: none;">this is testing of display block</h1>
    <h1 id="testing2" style="display: block;">this is testing of display none and block</h1>
    <button type="button" onclick="document.getElementById('testing2').style.display='none'">Click me to hide content!</button>
    <button type="button" onclick="document.getElementById('testing1').style.display='block'">Click me to show content!</button>
</body>
</html>
