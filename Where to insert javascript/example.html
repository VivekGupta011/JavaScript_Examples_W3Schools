<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function paragraph(){
            let text_change=document.getElementById('text');
            text_change.innerHTML='Javascript can change anythng!!';
            text_change.style.fontSize='30px';
            text_change.style.display='block';
        }
    </script>
</head>
<body>
    <p id="text">paragraph change in javascript!</p>
    <button type="button" onclick="paragraph()">click me!</button>
</body>
</html>
